<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb, #a6c0fe);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 100%;
            box-sizing: border-box;
        }

        fieldset {
            border: none;
            margin-bottom: 15px;
            padding: 0;
        }

        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #6c5ce7;
            text-align: center;
        }

        label {
            display: block;
            font-size: 1em;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #6c5ce7;
            outline: none;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #4a3b8d;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #6c5ce7;
            text-decoration: none;
            text-align: center;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #4a3b8d;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="registro.php" method="post">
        <fieldset>
            <legend>Datos Personales</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombreform">

            <label for="contraseña">Contraseña:</label>
            <input type="text" id="contraseña" name="contraform">

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="dirform">

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telform">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="emailform">

            <label for="calles">Calles:</label>
            <input type="text" id="calles" name="calleform" style="height: 50px;">

            <label>
                <input type="checkbox" name="terminoform" value="acepto"> Acepto los términos y condiciones
            </label>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">

        <a href="aviso.pdf" download="aviso.pdf">Consulte nuestro aviso de privacidad</a>
    </form>
</body>
</html>
