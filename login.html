<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Transportes UTCJ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #81ecec, #6c5ce7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #2d3436;
        }
        label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-bottom: 5px;
            color: #636e72;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #dfe6e9;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #6c5ce7;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #6c5ce7;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #00cec9;
        }
        input[type="submit"] {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #00cec9;
        }
        /* Estilo para dispositivos móviles */
        @media (max-width: 600px) {
            form {
                padding: 20px;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <form id="loginform" action="iniciarsesion.php" method="post">
        <h1>Inicia Sesión</h1>
        <label for="email">Correo:</label>
        <input type="email" id="email" name="emailform" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="contraform" required>

        <input type="submit" value="Iniciar Sesión">

        <a href="formulario.html">Registrarse</a>
    </form>
</body>
</html>
